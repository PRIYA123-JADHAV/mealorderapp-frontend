<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - TummyMealBox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f7fb;
    }

    .header {
      background-color: #ffffff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header i {
      font-size: 20px;
      margin-right: 15px;
      cursor: pointer;
      color: #444;
    }

    .header h2 {
      font-size: 18px;
      margin: 0;
      color: #111;
    }

    .history-container {
      padding: 15px 20px;
    }

    .order-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 12px;
      margin-bottom: 14px;
      font-size: 13px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .order-items {
      font-size: 12px;
      color: #555;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .order-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-total {
      font-weight: bold;
      color: #222;
      font-size: 13px;
    }

    .reorder-btn {
      padding: 5px 10px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .reorder-btn:hover {
      background: #cc0812;
    }

    .no-orders {
      text-align: center;
      color: #888;
      font-size: 16px;
      margin-top: 80px;
    }

    .no-orders i {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <i class="fa fa-arrow-left" onclick="history.back()"></i>
    <h2>Order History</h2>
  </div>

  <!-- Orders List -->
  <div class="history-container">

    <!-- Order 1 -->
    <div class="order-card">
      <div class="order-header">
        <span><i class="fa fa-receipt"></i> #12345</span>
        <span>25 Jul</span>
      </div>
      <div class="order-items">
        üçï Cheese Burst Pizza (1x)<br/>
        üßÑ Garlic Bread (2x)<br/>
        ü•§ Coke (1x)
      </div>
      <div class="order-summary">
        <span class="order-total">‚Çπ699</span>
        <button class="reorder-btn">Reorder</button>
      </div>
    </div>

    <!-- Order 2 -->
    <div class="order-card">
      <div class="order-header">
        <span><i class="fa fa-receipt"></i> #12212</span>
        <span>19 Jul</span>
      </div>
      <div class="order-items">
        üßÄ Veggie Delight (1x)<br/>
        üç´ Choco Lava Cake (1x)
      </div>
      <div class="order-summary">
        <span class="order-total">‚Çπ399</span>
        <button class="reorder-btn">Reorder</button>
      </div>
    </div>

  </div>

</body>
</html>
