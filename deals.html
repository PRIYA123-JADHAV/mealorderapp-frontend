<!-- deals.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deals & Offers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    .coupon {
      border: 1px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      padding: 15px;
      margin-bottom: 20px;
      background: #fff;
    }

    .coupon-code {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .coupon-left {
      width: 60%;
    }

    .coupon-right {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .coupon button {
      margin-top: 10px;
    }

    body {
      background: #f1f1f1;
    }

    .back-arrow {
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container py-3">
  <div class="d-flex align-items-center mb-3">
    <span class="back-arrow" onclick="history.back()">&#8592;</span>
    <h5 class="mb-0">Coupons</h5>
  </div>

  <div class="coupon">
    <div class="coupon-left">
      <div class="coupon-code">PIZZA30</div>
      <small>Up to ₹30 Off on orders of ₹200 or more</small>
    </div>
    <div class="coupon-right">
      <strong>Save up to<br>₹30</strong>
      <button class="btn btn-danger btn-sm">Apply</button>
    </div>
  </div>

  <div class="coupon">
    <div class="coupon-left">
      <div class="coupon-code">PARTY15</div>
      <small>Up to ₹300 Off on orders worth ₹2000 or more</small>
    </div>
    <div class="coupon-right">
      <strong>Save up to<br>₹300</strong>
      <button class="btn btn-danger btn-sm">Apply</button>
    </div>
  </div>

  <div class="coupon">
    <div class="coupon-left">
      <div class="coupon-code">PARTY20</div>
      <small>Up to ₹500 Off on orders worth ₹2500 or more</small>
    </div>
    <div class="coupon-right">
      <strong>Save up to<br>₹500</strong>
      <button class="btn btn-danger btn-sm">Apply</button>
    </div>
  </div>
</div>

</body>
</html>
