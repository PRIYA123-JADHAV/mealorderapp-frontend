<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - TummyMealBox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header i {
      font-size: 20px;
      margin-right: 15px;
      cursor: pointer;
      color: #444;
    }

    .header h2 {
      font-size: 18px;
      margin: 0;
      color: #111;
    }

    .card {
      background-color: white;
      margin-top: 30px;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 400px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #222;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      background-color: #e50914;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #cc0812;
    }

    .thank-you-msg {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <i class="fa fa-arrow-left" onclick="history.back()"></i>
    <h2>Feedback</h2>
  </div>

  <!-- Feedback Form -->
  <div class="card">
    <h3>Weâ€™d love your feedback!</h3>
    
    <form id="feedbackForm">
      <div class="input-group">
        <input type="text" id="name" placeholder="Your Name" required>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Your Email (optional)">
      </div>

      <div class="input-group">
        <textarea id="message" placeholder="Write your feedback here..." required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="thank-you-msg" id="thankYouMessage">
      <i class="fa fa-check-circle"></i> Thank you for your feedback!
    </div>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const thankYouMessage = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      thankYouMessage.style.display = "block";
      form.reset();
    });
  </script>

</body>
</html>
