<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TummyMealBox - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      width: 360px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      font-size: 1.8rem;
      color: #7B1FA2;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .headline {
      font-weight: 600;
      margin: 10px 0 20px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      font-size: 12px;
      margin-bottom: 20px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    .btn {
      background: #7B1FA2;
      color: white;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .terms {
      font-size: 11px;
      color: #888;
      margin-top: 20px;
    }

    .terms a {
      color: #7B1FA2;
      text-decoration: none;
    }

    .skip {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 13px;
      color: #7B1FA2;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="skip" onclick="window.location.href='menu.html'">Skip</div>

  <div class="container">
    <div class="logo">üç± TummyMealBox</div>
    <div class="headline">Login to unlock awesome benefits</div>

    <div class="features">
      <div>üéÅ Offers</div>
      <div>üèÜ Rewards</div>
      <div>üí≥ Easy Pay</div>
    </div>

    <input type="tel" placeholder="+91 Enter Mobile Number" id="mobile" />

    <button class="btn" onclick="sendOtp()">Send OTP</button>

    <div class="terms">
      By proceeding, you agree to our <a href="#">Terms & Conditions</a>
    </div>
  </div>

  <script>
    function sendOtp() {
      const mobile = document.getElementById('mobile').value;
      if (mobile.length >= 10) {
        alert('OTP sent to ' + mobile);
        window.location.href = "verify.html"; // next step
      } else {
        alert("Please enter a valid 10-digit mobile number.");
      }
    }
  </script>

</body>
</html>
