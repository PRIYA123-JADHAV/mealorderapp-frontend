<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order - TummyMealBox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header i {
      margin-right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
    }

    .tracking-container {
      padding: 20px;
    }

    .order-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .order-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .order-status span {
      font-weight: bold;
      font-size: 14px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      margin-top: 20px;
    }

    .status-bar::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 20px;
      right: 20px;
      height: 4px;
      background: #ccc;
      z-index: 0;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .step .circle {
      width: 24px;
      height: 24px;
      background-color: #ccc;
      border-radius: 50%;
      margin-bottom: 5px;
    }

    .step.active .circle {
      background-color: green;
    }

    .step span {
      font-size: 12px;
      text-align: center;
      width: 60px;
    }

    .delivery-info {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <i class="fa fa-arrow-left" onclick="history.back()"></i>
    <h2>Track Order</h2>
  </div>

  <div class="tracking-container">
    <div class="order-card">
      <div class="order-status">
        <span>Order #14538</span>
        <span style="color: green;">In Progress</span>
      </div>

      <div class="status-bar">
        <div class="step active">
          <div class="circle"></div>
          <span>Order Placed</span>
        </div>
        <div class="step active">
          <div class="circle"></div>
          <span>Preparing</span>
        </div>
        <div class="step">
          <div class="circle"></div>
          <span>Baking</span>
        </div>
        <div class="step">
          <div class="circle"></div>
          <span>Out for Delivery</span>
        </div>
        <div class="step">
          <div class="circle"></div>
          <span>Delivered</span>
        </div>
      </div>

      <div class="delivery-info">
        Expected Delivery: <strong>Today, 7:45 PM</strong><br/>
        Delivery to: <strong>John Doe, 123 MG Road, Bangalore</strong>
      </div>
    </div>
  </div>

</body>
</html>
